<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Great quotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'app_quotes/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto">
          <a class="nav-link active" aria-current="page" href="{% url 'app_quotes:quotes' %}">Quotes</a>
          <a class="nav-link" href="{% url 'app_quotes:add_author' %}">New Author</a>
          <a class="nav-link" href="{% url 'app_quotes:add_quote' %}">New Quote</a>
        </div>
      </div>
      <div class="navbar-collapse collapse w-50 order-3 dual-collapse2">
        <div class="navbar-nav ms-auto">
          <li class="nav-link">Welcome <b>{{ user.username }}!</b></li>
          <a class="nav-link" href="{% url 'app_auth:logout' %}">Logout</a>
        </div>
      </div>
    </div>
    {% else %}
    <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
      <div class="navbar-nav me-auto">
        <a class="nav-link active" aria-current="page" href="{% url 'app_quotes:quotes' %}">Quotes</a>
      </div>
    </div>
    <div class="navbar-collapse collapse w-150 order-3 dual-collapse2">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'app_auth:login' %}">Login</a>
      </div>
    </div>
    </div>
    {% endif %}

  </nav>

  {% block content %}
  {% endblock %}
</body>

</html>
